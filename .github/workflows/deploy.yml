name: Deploy MyST Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install MyST
        run: npm install -g mystmd
      - name: Build site  
        run: myst build --html
      - name: Setup static site structure
        run: |
          cp -r _build/templates/site/myst/book-theme/build _build/site/
          cp -r _build/templates/site/myst/book-theme/public/* _build/site/public/
          cat > _build/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>PSCW 2026</title>
            <script>window.addEventListener('DOMContentLoaded', () => import('/build/index.js'));</script>
          </head>
          <body><div id="root"></div></body>
          </html>
          EOF
      - name: Copy CNAME
        run: cp CNAME _build/site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
